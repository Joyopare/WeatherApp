<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LearnFlexWeather</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
 
  <div class="app-wrap">
    <h1>99TRILLION<sub>.com</sub></h1>
    <hr>
    <header>
      <input type="search" autocomplete="on" class="search-box" placeholder="Search for a city..." />
      
    </header>
    <main>
      <section class="location">
        <div class="city">Tarkwa,Ghana</div>
        <div class="date">Thursday 08 June 2023</div>
      </section>
      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">29°c / 22°c</div>
      </div>
    </main>
    <center>
    <div class="wrap-chart">
      <div class="monday">
        <p>Mo</p>
        <hr>
      <p>21<sup>oc</sup></p><br>/
      <p>28<sup>oc</sup></p>

      </div>
      <div class="tuesday">
        <p>Tu</p>
        <hr>
        <p>18<sup>oc</sup></p><br>/
        <p>23<sup>oc</sup></p>
      </div>
      <div class="wensday">
        <p>Wd</p>
        <hr>
        <p>25<sup>oc</sup></p><br>/
        <p>21<sup>oc</sup></p>
      </div>
      <div class="thursday">
        <p>Th</p>
        <hr>
        <p>29<sup>oc</sup></p><br>/
        <p>22<sup>oc</sup></p>
      </div>
      <div class="friday">
        <p>Fr</p>
        <hr>
        <p>31<sup>oc</sup></p><br>/
        <p>24<sup>oc</sup></p>
      </div>
      <div class="saturday">
        <p>Sa</p>
        <hr>
        <p>17<sup>oc</sup></p><br>/
        <p>23<sup>oc</sup></p>
      </div>
    
      <div class="sunday">
       <p>Su</p>
       <hr>
       <p>27<sup>oc</sup></p><br>/
       <p>32<sup>oc</sup></p>
      </div>
    
    </div>
  </center>

  </div>
 
  <script src="main.js"></script>
</body>
</html>
